<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>IFKSTAT web</title>
	<link href="css/jquery-ui.css" type="text/css" rel="stylesheet">
	<link href="css/style.css" type="text/css" rel="stylesheet">
	<link href="css/demo_table.css" type="text/css" rel="stylesheet">
	<link href="css/header.css" type="text/css" rel="stylesheet">
	
	<script type="text/javascript" src="script/jquery/jquery-1.8.1.min.js"></script>
	<script type="text/javascript" src="script/jquery/jquery.ui.min.js"></script>
	<script type="text/javascript" src="script/jquery/jquery.dataTables.js"></script>
	
	<script type="text/javascript" src="/ifkstat-server/rest-js"></script>
	<script type="text/javascript" src="script/script.js"></script>
	<script type="text/javascript" src="script/head.js"></script>
	
</head>
<body>
	<div id="header"></div>
	<div id="content">
		<div id="gameheader"></div>
		<div id="tabs">
		    <ul>
		        <li><a href="#tabs-1">Matchfakta</a></li>
		        <li><a href="#tabs-2">Startuppställning</a></li>
		        <li><a href="#tabs-3">Händelser</a></li>
		        <li><a href="#tabs-4">Noter</a></li>
		        <li><a href="#tabs-5">Statistik</a></li>
		    </ul>
		    <div id="tabs-1">
		    	<!-- 
		    	<span style="float:right;"><button id="editgame_details" class="btn">Redigera</button></span>
		    	 -->
		    	<div style="width:500px;" id="gamedetails" class="infopanel">
		    	<table width="450" class="bordered">
					<thead><tr><th colspan="2" id="editgamedetailshead"><span style="float:right;"><button id="editgame_details" class="btn">Redigera</button></span></th></tr></thead>
					<tbody>
					<tr><td>Motståndare:</td><td id="game_opponent"></td></tr>
					<tr><td>Resultat:</td><td id="game_result"></td></tr>
					<tr><td>Halvtidsresultat:</td><td id="game_result_halftime"></td></tr>
					<tr><td>Matchtyp:</td><td id="game_tournament"></td></tr>
					<tr><td>Säsong:</td><td id="game_season"></td></tr>
					<tr><td>Hemma/Borta:</td><td id="game_homeaway"></td></tr>
					<tr><td>Datum:</td><td id="game_dateOfGame"></td></tr>
					<tr><td>Arena:</td><td id="game_ground"></td></tr>
					<tr><td>Publiksiffra:</td><td id="game_attendance"></td></tr>
					<tr><td>Domare</td><td id="game_referee"></td></tr>
					</tbody></table>
		    	</div>  
		    </div>
		    <div id="tabs-2">
		        <div style="width:640px;" id="gamelineup" class="lineup"></div>
		    </div>
		    <div id="tabs-3">
		        <div style="width:500px;" id="gameevents" class="infopanel"><table id="gameevents_table" class="bordered"></table></div>
		    </div>
		    <div id="tabs-4">
		        <div style="width:500px;" id="gamenotes" class="infopanel"><table id="gamenotes_table" class="bordered"></table></div>
		    </div>
		    <div id="tabs-5">
		        <div style="width:500px;" id="gamestats" class="infopanel">
		        	<table width="450" class="bordered">
						
					<thead><tr><th colspan="2" id="editgamestatshead"><span style="float:right;"><button id="editgame_stats" class="btn">Redigera</button></span></th></tr></thead>
						<tbody>
			        		<tr><td>Skott:</td><td id="gamestats_shots"></td></tr>
							<tr><td>- på mål:</td><td id="gamestats_shotsongoal"></td></tr>
							<tr><td>- utanför mål:</td><td id="gamestats_shotsoffgoal"></td></tr>
							<tr><td>Offside:</td><td id="gamestats_offsides"></td></tr>
							<tr><td>Hörnor:</td><td id="gamestats_corners"></td></tr>
							<tr><td>Frisparkar:</td><td id="gamestats_freekicks"></td></tr>
							<tr><td>Inkast:</td><td id="gamestats_throwins"></td></tr>
							<tr><td>Bollinnehav:</td><td id="gamestats_possession"></td></tr>
						</tbody>
					</table>
		        </div>
		    </div>
		</div>
	</div>
	<div id="footer"></div>	
	<script>	
		$(document).ready(function() {
			header();
			$('#tabs').tabs();
			$('#editgame_details').click(function() {
				editGameDetails($.urlParam('id'));
			});			
			$('#editgame_stats').click(function() {
				editGameStatistics($.urlParam('id'));
			});
			showGameDetails($.urlParam('id'));   
		} );
	</script>
</body>
</html>
