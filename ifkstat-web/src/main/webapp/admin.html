<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>IFKSTAT web</title>
	<link href="css/jquery-ui.css" type="text/css" rel="stylesheet">
	<link href="css/style.css" type="text/css" rel="stylesheet">
	<link href="css/demo_table.css" type="text/css" rel="stylesheet">
	<link href="css/header.css" type="text/css" rel="stylesheet">
	
	<script type="text/javascript" src="script/jquery/jquery-1.8.1.min.js"></script>
	<script type="text/javascript" src="script/jquery/jquery.ui.min.js"></script>
	<script type="text/javascript" src="script/jquery/jquery.dataTables.js"></script>
	
	<script type="text/javascript" src="/ifkstat-server/rest-js"></script>
	<script type="text/javascript" src="script/script.js"></script>
	<script type="text/javascript" src="script/head.js"></script>
	<script type="text/javascript" src="script/admin.js"></script>
	
</head>
<body>
	<div id="header"></div>
	<div id="content">
		<div id="tabs">
		    <ul>
		        <li><a href="#tabs-1">Importera matcher</a></li>
		        <li><a href="#tabs-2">Importera noter</a></li>
		        <li><a href="#tabs-3">Skapa användare</a></li>
		        <li><a href="#tabs-4">System</a></li>
		    </ul>
		    <div id="tabs-1">
		    	<div style="width:500px;" id="importgames" class="infopanel">
		    		<h3>Klistra in importfil (.txt)</h3>
		    		<textarea id="import_gamedata" rows="15" cols="50"></textarea>
		    		<button id="import_gamedata_btn" class="btn">Importera</button>
		    	</div>  
		    </div>
		    <div id="tabs-2">
		        <div style="width:500px;" id="importnotes" class="infopanel">
		        	<h3>Klistra in notfil (.txt)</h3>
		    		<textarea id="import_notes" rows="15" cols="50"></textarea><br/>
		    		<button id="import_notes_btn" class="btn">Importera</button>
		        </div>
		     </div>
		     <div id="tabs-3">
		        <div style="width:500px;" id="users" class="infopanel">
		        
		        </div>
		     </div>
		     <div id="tabs-4">
		        <div style="width:500px;" id="users" class="infopanel">
		        	<div>Lösenord för systemunderhåll</div>
		        	<input type="password" id="cleandb_password"></input>
		        	<button id="cleanDb" class="btn">Bygg om databas</button>
		        </div>
		     </div>
		</div>
	</div>
	<div id="footer"></div>

	<script>
		$(document).ready(function() {
			header();
			$('#tabs').tabs();
			setupAdminTabs();
		} );
	</script>
</body>
</html>
