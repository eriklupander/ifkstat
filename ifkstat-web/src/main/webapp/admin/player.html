	<link href="css/style.css" type="text/css" rel="stylesheet">

	 <style>
       
        label, input { display:block; }
        input.text { margin-bottom:12px; width:95%; padding: .4em; }
        fieldset { padding:0; border:0; margin-top:25px; }       
        .ui-dialog .ui-state-error { padding: .3em; }
        .validateTips { border: 1px solid transparent; padding: 0.3em; }
    </style>
	
</head>
<body>
	<div>IFK Göteborg statistikdatabas - admin</div>
	
	<div id="dialog-form" title="Redigera spelare">
	    <p class="validateTips">Validera.</p>
	 
	    <form>
		    <fieldset>
		        <label for="name">Namn</label>
		        <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
		        <label for="email">Födelsedatum</label>
		        <input type="text" name="dateOfBirth" id="dateOfBirth" class="text ui-widget-content ui-corner-all" />
		        <label for="password">Moderklubb</label>
		        <input type="text" name="motherClub" id="motherClub" class="text ui-widget-content ui-corner-all" />
		    </fieldset>
	    </form>
	</div>
	<script>	
		$(document).ready(function() {
			var params = {};
			params.id = $.urlParam('id');
			var player = DataService.getPlayer(params);
  
			$( "#dialog-form" ).dialog({
	            autoOpen: false,
	            height: 300,
	            width: 350,
	            modal: true,
	            buttons: {
	                "Spara": function() {
	                	
	                },
	                "Avbryt" : function() {
	                	
	                }
	            }
			} );
				
			$('#name').val(player.name);
			$('#dateOfBirth').val(player.dateOfBirth);
			$('#motherClub').val(player.motherClub);
			
			$( "#dialog-form" ).dialog( "open" );
		});
	</script>
</body>
</html>
